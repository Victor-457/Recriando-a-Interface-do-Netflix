<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10, minimum-scale=1.0">
	<!--CSS-->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="css/owl.theme.default.min.css">
	
	<title>NETFLIX Clone</title>
</head>
<body>
	<header>
		<div class="container-fluid wrapper">
			<h2 class="logo">NETFLIX</h2>

			<nav class="menu">
				<a href="#">Inicio</a>
				<a class="espaco" href="#">Séries</a>
				<a class="espaco" href="#">Filmes</a>
			</nav>	
		</div>
		
	</header>
	<div class="main">
		<div class="serie-principal">
			<div class="wrapper-main ">	
				
				<h3 class="titulo">
					THE LAST KINGDOM
				</h3>
				
				<p class="descricao">
					Enquanto Alfredo, o Grande, defende seu reino de invasões nórdicas, Uhtred - um saxão criado por vikings - planeja reivindicar o que é seu por direito.
				</p>
				<div class="botoes container-fluid ">
					<!-- Tem que fazer para de um botao interferir na posição do outro-->
					<button role="button" type="button" class="botao rounded">
						<i class="far fa-play-circle"></i>
						ASSISTIR TRAILER
					</button>
					<button role="button" type="button" class="botao rounded">
						<i class="fas fa-info-circle"></i>
						MAIS INFORMAÇÕES
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="carrousel-filmes">
		
		<div class="owl-carousel owl-theme">
			
			<div class="item"> <img class="box-filme" src="img/2.jpg"></div>
			<div class="item"> <img class="box-filme" src="img/3.jpg"></div>
			<div class="item"> <img class="box-filme" src="img/4.jpg"></div>
			<div class="item"> <img class="box-filme" src="img/5.jpg"></div>
			<div class="item"> <img class="box-filme" src="img/6.jpg"></div>
			<div class="item"> <img class="box-filme" src="img/7.jpg"></div>
			<div class="item"> <img class="box-filme" src="img/8.jpg"></div>
			<div class="item"> <img class="box-filme" src="img/9.jpg"></div>
			<div class="item"> <img class="box-filme" src="img/10.jpg"></div>
			<div class="item"> <img class="box-filme" src="img/11.jpg"></div>
		</div>
		
	</div>
	

	<!--JS-->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/owl.carousel.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<!--ICONS-->
	<script src="https://kit.fontawesome.com/58a404f10c.js" crossorigin="anonymous"></script>

</html>
